query Localization {
  localization {
    country {
      isoCode
      name
      currency {
        isoCode
      }
    }
    language {
      isoCode
      endonymName
    }
    availableCountries {
      isoCode
      name
      currency {
        isoCode
      }
    }
    availableLanguages {
      isoCode
      endonymName
    }
  }
}
